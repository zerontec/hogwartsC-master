   <div class="ps-page">
     <div class="ps-hero bg--cover" data-background="./assets/img/hogwartsS.jpg">
       <div class="ps-hero__container">
         <div class="ps-breadcrumb">
           <ul class="breadcrumb">
             <li><a href="index-2.html">Home</a></li>
             <li>Profesores</li>
           </ul>
         </div>
         <h1 class="ps-hero__heading" style="color: white;">Profesores</h1>
       </div>
     </div>
     <div *ngIf="!preload" class="container">
       <div class="ps-whishlist">
         <div class="table-responsive">
           <table class="table ps-table ps-table--whishlist">
             <thead>
               <tr>
                 <th>Nombre</th>
                 <th>Patronus</th>
                 <th>Fecha de Cumplea√±os</th>
                 <th></th>
               </tr>
             </thead>
             <tbody *ngFor="let teacher of teachersList">
               <tr>
                 <td>
                   <div class="ps-product--cart">
                     <div class="ps-product__thumbnail"><img [src]="teacher.image" alt=""><a class="ps-product__overlay"
                         href="product-detail.html"></a></div>
                     <span class="ps-instock">{{teacher.name}}</span>
                   </div>
                 </td>
                 <td>{{teacher.patronus}}</td>
                 <td><span class="ps-instock">{{teacher.dateOfBirth | date:"mediumDate"}}</span></td>
                 <td class="ps-table__actions"><a class="ps-btn" href="#"> Me Gusta</a></td>
               </tr>

             </tbody>
           </table>
         </div>
       </div>
     </div>
   </div>


   <div *ngIf="preload" class="d-flex justify-content-center">

     <div class="spinner-border text-muted my-5">
       <h3>Cargando</h3>
     </div>

   </div>
