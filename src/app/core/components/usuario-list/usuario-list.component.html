   <div class="ps-page">
     <div class="ps-hero bg--cover" data-background="./assets/img/hogwartsS.jpg">
       <div class="ps-hero__container">

           <ul class="breadcrumb">
             <li><a href="index-2.html">Home</a></li>

           </ul>
         </div>
         <h1 class="ps-hero__heading" style="color: white;">Nuevos Ingresos</h1>
       </div>
     </div>
     <div class="container">
       <div class="ps-whishlist">
         <div class="table-responsive">
           <table class="table ps-table ps-table--whishlist">

               <tr>
                 <th>Nombre</th>
                 <th>Patronus</th>
                 <th>Fecha de Cumplea√±os</th>

               </tr>
             </thead>
             <tbody *ngFor="let newStudent of newStudents">

                 <td>
                   <div class="ps-product--cart">
                     <div class="ps-product__thumbnail"><img alt=""><a class="ps-product__overlay"></a></div>
                     <span class="ps-instock">{{newStudent.name}}</span>

                 </td>
                 <td>{{newStudent.patronus}}</td>

             </tbody>
